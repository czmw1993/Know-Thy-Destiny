   <body>
      <nav class="navbar" role="navigation" aria-label="dropdown navigation">
         <a class="navbar-item">
         <img src="zodiac_icons/png/sagittarius-arrow-sign.png" width="112" height="112">

         <div class="navbar-item has-dropdown is-active">
            <a class="navbar-link">
            Main Page

            <div class="navbar-dropdown">
               <a class="navbar-item" href="index.html">

               <hr class="navbar-divider">
               <div class="navbar-item">
                  Version 0.1.0
               </div>

      <div id="signup">
         <div class="signup-card">
            <div class="card-title">
               <h1>User SignUp</h1>
            </div>
            <div class="signup field">
               <div class="content has-text-centered">
                   <form class="signupForm">
                       <div id="errorBanner"></div>
                       <input class="input" id="username" type = "username" placeholder="Enter an username" required>
                       <br>
                       <input class="input" id="password" type="password" placeholder="Enter an password" required>
                       <br>
                       <input class="input" id="country" placeholder="Which country are you from?" required>
                       <br>
                       <input class="input" id="birthday" placeholder="Enter your birth date" required>
                       <br>
                       
                       <div id="signupBox" class="control content has-text-centered">
                           <button type="submit" class="button signUpButton">
                               Sign Up
                           </button>
                           <div id ="showLogin">
                               <a href="login.html">Already have an account? Click here to sign in!</a>
                           </div>
                       </div>

                       <div class="field">
                            <div class="control">
                                <p id="signUpMessage"></p>
                            </div>
                        </div>
                   </form>
               </div>
           </div>
         </div>
      </div>
      <script src="node_modules/jquery/dist/jquery.js"></script>
      <script src="node_modules/axios/dist/axios.js"></script>
      <script src="login.js"></script>

          </p>
        </div>
      </footer>      
   </body>
